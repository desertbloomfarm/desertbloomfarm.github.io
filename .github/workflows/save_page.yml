name: Save HTML Page

on:
  repository_dispatch:
    types: [save_page]

jobs:
  save_page:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug Token
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: echo "Token: $GH_TOKEN"

      - name: Save HTML Page
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Проверка наличия директории
          mkdir -p pages
          ls -la pages  # Выведем содержимое папки pages

          # Отладочный вывод названия файла и содержимого
          echo "Создаём файл: pages/${{ github.event.client_payload.title }}.html"
          echo "${{ github.event.client_payload.content }}" > pages/${{ github.event.client_payload.title }}.html

          # Проверка созданного файла
          cat pages/${{ github.event.client_payload.title }}.html

          # Добавляем в git и коммитим
          git add pages/${{ github.event.client_payload.title }}.html
          git commit -m "Добавлена страница: ${{ github.event.client_payload.title }}"

          # Отладка перед пушем
          git status
          git log -1

          # Пуш изменений
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
