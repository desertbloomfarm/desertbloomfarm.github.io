name: Save HTML Page

on:
  repository_dispatch:
    types: [save_page]

jobs:
  save_page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug Event Data
        run: |
          echo "🔍 Получены данные:"
          echo "Название: ${{ github.event.client_payload.title }}"
          echo "Содержимое: ${{ github.event.client_payload.content }}"

      - name: Create and commit file
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          mkdir -p pages
          echo "${{ github.event.client_payload.content }}" > pages/${{ github.event.client_payload.title }}.html

          git add pages/${{ github.event.client_payload.title }}.html
          git commit -m "Добавлен файл: ${{ github.event.client_payload.title }}.html"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
